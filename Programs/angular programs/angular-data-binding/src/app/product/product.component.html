<div>
    <h2>Product detail</h2>
    <p>Pid is {{product.pid}} PName is {{product.pname}}, Price is {{product.price}}</p>
    <h2>All Product Details</h2>
    <table border="1">
        <tr>
            <th>PId</th>
            <th>PName</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let product of products">
               <td>{{product.pid}}</td>
               <td>{{product.pname}}</td>
               <td>{{product.price}}</td>
        </tr>
    </table>
</div>
