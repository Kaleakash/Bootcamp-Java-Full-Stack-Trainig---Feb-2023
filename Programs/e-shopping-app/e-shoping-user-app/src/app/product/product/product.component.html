<div class="container">
    <div class="row">
        <div *ngFor="let product of products" class="col-2 myClass">
            <img src={{product.thumbnail}} width="150px" height="120px"/>
            <span>{{product.title}} {{product.price}}</span>
            <div>
            <a (click)="addToCart(product)">
                <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" width="40px" height="40px"/>
            </a>
            <a (click)="addToWishlist(product)">
            <img src="https://cdn-icons-png.flaticon.com/512/2767/2767018.png" width="40px" height="40px"/>
            </a>
            </div>
        </div>
    </div>
</div>
