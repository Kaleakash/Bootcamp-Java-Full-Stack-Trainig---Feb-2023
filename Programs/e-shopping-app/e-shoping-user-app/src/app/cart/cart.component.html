<div class="container">
    <div>
    <table>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Increment</th>
            <th>Decrement</th>
            <th>Remove</th>
        </tr>
        <tr *ngFor="let cart of cartInfo;let i=index;">
                <td>{{cart.title}}</td>
                <td>{{cart.price}}</td>
                <td>{{cart.qty}}</td>
                <td><a (click)="increment(cart,i)"><img src="https://cdn-icons-png.flaticon.com/512/10263/10263093.png" width="50px" height="50px"></a></td>
                <td><a (click)="decrement(cart,i)"><img src="https://cdn-icons-png.flaticon.com/512/2569/2569198.png" width="50px" height="50px"></a></td>
                <td><a (click)="remove(cart,i)"><img src="https://cdn-icons-png.flaticon.com/512/9283/9283917.png" width="50px" height="50px"></a></td>
        </tr>
        <tr>
            <th>Total</th>
            <th>{{totalPrice}}</th>
        </tr>
        <tr>
            <td><input type="button" value="Procced for payment" (click)="processedForPayment()"/></td>
        </tr>
    </table>
    </div>
    <div *ngIf="paymentFlag">
            <h2>We will add debit/credit card details</h2>
    </div>
</div>
